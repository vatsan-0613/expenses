<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload PDF for Processing</h2>
        <input type="file" id="fileInput" accept="application/pdf">
        <br>
        <button onclick="uploadFile()">Upload</button>
        <p class="result" id="resultText"></p>
    </div>

    <script>
        function uploadFile() {
            let fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select a file first!');
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("http://127.0.0.1:5000/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("resultText").innerText = `Total Credit: ${data.total_credit}, Total Debit: ${data.total_debit}`;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("resultText").innerText = "Error uploading file.";
            });
        }
    </script>
</body>
</html>
